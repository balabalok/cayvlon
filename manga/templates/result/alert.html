{% extends 'base2.html' %}
{% block random %}
<a class="nav-link" href="{% url 'minfo' m_slug=random.manga_slug %}"><i class="fas fa-random"></i> Random</a>
{% endblock %}
{% block content %}
<div class="container">
    <div class="card">
  <div class="card-header">
    {{alert.alert_title}}
  </div>
  <div class="card-body">
    <h5 class="card-title">Updated By: {{alert.alert_by}} <p style="display: inline;" class="text text-primary"><i class="fas fa-check-circle"></i></p></h5>
    <p class="card-text">{{alert.alert_data}}</p>
  </div>
      <div class="container"><i class="fas fa-eye"></i> clicks: {{alert.alert_clicks}}</div>
</div>
</div>

{% endblock %}
